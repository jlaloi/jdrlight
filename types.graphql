type Scenario @model {
  id: ID! @isUnique
  name: String
  scenes: [Scene!]! @relation(name: "ScenarioScenes")
}

type Scene @model {
  id: ID! @isUnique
  name: String
  music: String
  lights: [Light!]! @relation(name: "SceneLights")
  scenario: Scenario @relation(name: "ScenarioScenes")
}

type Light @model {
  id: ID! @isUnique
  deviceId: String
  power: String
  bright: Int
  rgb: [Int!]
  scene: Scene @relation(name: "SceneLights")
}